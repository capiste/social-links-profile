<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="main-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar" id="image" />
      <div id="info">
        <span id="name">Jessica Randall</span>
        <br />
        <span id="location">London, United Kingdom</span>
        <br />
        <br />
        <span id="description">"Front-end developer and avid reader."</span>
      </div>
      <div id="links">
        <div class="link-button">GitHub</div>
        <div class="link-button">Frontend Mentor</div>
        <div class="link-button">LinkedIn</div>
        <div class="link-button">Twitter</div>
        <div class="link-button">Instagram</div>
      </div>
    </div>
  </body>
</html>
